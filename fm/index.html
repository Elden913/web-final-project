<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="files"></div>
        <script>
            /*
            files:
            {
                name: string,
                app: string,
            }
            */
            let myfiles = JSON.parse(localStorage.getItem("files")) || [
                { name: "something" },
            ];
            myfiles.forEach((f) => {
                let file = document.createElement("div");
                file.classList.add("file");
                file.innerText = f.name;
                file.tabIndex = "0";
                file.ondblclick = window.parent;
                document.querySelector(".files").appendChild(file);
            });
        </script>
        <style>
            body {
                margin: 0;
            }
            .file {
                width: 100%;
                background: red;
                color: white;
            }
            .file:focus {
                background: yellow;
            }
        </style>
    </body>
</html>
